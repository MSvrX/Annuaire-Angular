<div class="mainCard" [ngClass]="{ supplier: tab.job === 'supplier' }">
  <div class="imgContainer">
    <img src="{{ tab.image }}" alt="" />
  </div>
  <div class="infoContainer">
    <div class="nameContainer">
      <span
        ><strong>{{ tab.nom }} </strong>
      </span>
      <span>{{ tab.prenom }} </span>
    </div>
    <div id="contactDetailContainer">
      <p>{{ tab.tel }}</p>
      <p>{{ tab.mail }}</p>
      <p>{{ tab.job }}</p>
    </div>
  </div>
</div>
